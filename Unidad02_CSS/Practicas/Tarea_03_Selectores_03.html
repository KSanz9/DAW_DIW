<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>UD02 - Selectores 03 </title>


    <style>
        @import url('https://fonts.googleapis.com/css?family=Grenze&display=swap');
        @import "estilo_ejercicio_04.css";
    </style>

</head>

<body>
    <h1>Formularios</h1>
    <form>
        <fieldset>
            <legend>Creación de Personaje</legend>
            <div>
                <label for="nombre">Nombre del Personaje</label>
                <input id="nombre" type="text" name="nombre" placeholder="Nombre del Personaje">
            </div>
            <div>
                <label for="profesion">Profesión</label>
                <select id="profesion" name="profesion">
                <option value="medico">Médico</option>
                <option value="policia">Policía</option>
                <option value="musico">Músico</option>
                <option value="conductor">Conductor</option>
              </select>
            </div>
        </fieldset>
    </form>
</body>

</html>

# Gestalt (Corriente Psicológica)

Viene a  significar <em>Forma, Estructura y Totalidad</em> hace referencia a una corriente psicológica surgida en Alemania a principios del siglo XX. 

--

La mente configura, a través de ciertas leyes, los elementos que llegan a ella a través de los canales sensoriales (la percepción) o de la memoria (pensamientos, inteligencia y resolución de problemas). La frase “El todo es mayor que la suma de las partes” se utiliza a menudo para explicar la teoría de la Gestalt. 

--

Empleamos estos principios en la mayoría de los aspectos de nuestra vida cotidiana. Ellos, tanto física como conceptualmente, componen nuestra experiencia.
